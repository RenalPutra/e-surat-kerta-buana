{% extends "frontend/base_post.html" %} {% load static %} {% block konten %}
<main class="container my-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-lg border-0">
        <img
          src="{{ blg.picture }}"
          class="card-img-top img-fluid"
          alt="{{ blg.judul }}"
        />
        <div class="card-body">
          <h1 class="card-title fw-bold text-center">{{ blg.judul }}</h1>
          <p class="text-muted text-center">
            Published on {{ blg.date|date:"F j, Y" }}
          </p>
          <hr />
          <div class="content">{{ blg.konten|safe }}</div>
          <div class="text-center mt-4">
            <a href="{% url 'blog-h' %}" class="btn btn-secondary"
              >Back to Blog</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
